<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-Agent Vibe Terminal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="title-wrap">
          <h1>4-Agent Mode</h1>
          <p>Multi-agent orchestration with PTY + xterm.</p>
        </div>
        <div class="global-actions">
          <button id="startAllBtn" class="btn solid">Start All</button>
          <button id="stopAllBtn" class="btn danger">Stop All</button>
        </div>
      </header>

      <main id="panelsGrid" class="panels-grid"></main>
    </div>
    <div id="appAlertOverlay" class="app-alert-overlay" aria-hidden="true">
      <div class="app-alert-card" role="dialog" aria-modal="true" aria-labelledby="appAlertTitle">
        <h2 id="appAlertTitle">오류</h2>
        <p id="appAlertMessage"></p>
        <div class="app-alert-actions">
          <button id="appAlertCloseBtn" class="btn solid" type="button">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
